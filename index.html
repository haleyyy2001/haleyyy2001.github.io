<!DOCTYPE html>
<html>
<head>
  <title>Art Gallery</title>
  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>My Art Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="path/to/image1.jpg" alt="Artwork 1">
      <h3>Artwork 1</h3>
      <p>Description of artwork 1.</p>
    </div>

    <div class="gallery-item">
      <img src="path/to/image2.jpg" alt="Artwork 2">
      <h3>Artwork 2</h3>
      <p>Description of artwork 2.</p>
    </div>

    <div class="gallery-item">
      <img src="path/to/image3.jpg" alt="Artwork 3">
      <h3>Artwork 3</h3>
      <p>Description of artwork 3.</p>
    </div>

    <!-- Add more gallery items as needed -->
  </div>
</body>
</html>
